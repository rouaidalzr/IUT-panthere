<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="favicon.jpg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/et-line.min.css">
    
    <!-- JS -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/blocs.min.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/formHandler.js"></script>

    <title>Contact</title>
    <style>
        /* Custom Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
        }
        
        .page-container {
            max-width: 100%;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            background-color: #ffffff;
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-toggler-icon {
            background-color: #000;
        }

        .navbar-nav .nav-item .nav-link {
            color: #333;
            padding: 10px 15px;
        }

        /* Hero Block */
        .hero-bloc-text {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        /* Background color for hero section */
        #bloc-6 {
            background-color: #FF6F00; /* Atomic Tangerine color */
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            padding: 12px 20px;
            background-color: #ff6f00;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        /* Footer */
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .footer .social {
            font-size: 24px;
            margin: 0 10px;
        }

        .footer .social a {
            color: #333;
            text-decoration: none;
        }

        /* Scroll to Top Button */
        .scrollToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6f00;
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }

        .scrollToTop:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Header Block -->
        <div class="bloc bgc-white l-bloc" id="bloc-0">
            <div class="container bloc-sm">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/agence-la-panthere-monochrome.svg" alt="Logo" />
                    </a>
                </nav>
            </div>
        </div>

        <!-- Hero Block -->
        <div class="bloc bg-dots-bg bg-repeat bgc-atomic-tangerine d-bloc bloc-bg-texture texture-paper" id="bloc-6">
            <div class="container bloc-lg">
                <div class="row">
                    <div class="col-sm-10">
                        <h1 class="text-center hero-bloc-text">
                            Parlons web design !
                        </h1>
                        <p class="text-center mg-lg tc-black">
                            Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
                            Parlez-nous de votre projet en complétant le formulaire ci-dessous.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Form Block -->
        <div class="bloc bgc-white l-bloc" id="bloc-7">
            <div class="container bloc-lg">
                <div class="row">
                    <div class="col-sm-12">
                        <form class="contact-form" id="form_1" novalidate>
                            <div class="form-group">
                                <label for="name">Nom</label>
                                <input id="name" name="name" class="form-control" type="text" required placeholder="Votre nom" />
                            </div>
                            <div class="form-group">
                                <label for="email">Adresse email</label>
                                <input id="email" name="email" class="form-control" type="email" required placeholder="Votre email" />
                            </div>
                            <div class="form-group">
                                <label for="referral">Comment nous avez-vous connu ?</label>
                                <input id="referral" name="referral" class="form-control" type="text" required placeholder="Dites-nous comment vous avez découvert notre agence" />
                            </div>
                            <div class="form-group">
                                <label for="message">Brief de votre projet</label>
                                <textarea id="message" name="message" class="form-control" rows="4" required placeholder="Détails de votre projet"></textarea>
                            </div>
                            <button class="btn btn-lg btn-block" type="submit">
                                Envoyer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scroll To Top Button -->
        <a class="btn btn-d scrollToTop" href="#bloc-0">
            <span class="fa fa-chevron-up"></span>
        </a>

        <!-- Footer Block -->
        <div class="footer">
            <p>Agence La Panthère - Agence web basée à Lyon.</p>
            <div class="social-links">
                <a href="#" class="social"><span class="fa fa-twitter"></span></a>
                <a href="#" class="social"><span class="fa fa-facebook"></span></a>
                <a href="#" class="social"><span class="fa fa-dribbble"></span></a>
                <a href="#" class="social"><span class="fa fa-instagram"></span></a>
            </div>
        </div>
    </div>

    <!-- JS for Scroll To Top -->
    <script>
        document.querySelector('.scrollToTop').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
